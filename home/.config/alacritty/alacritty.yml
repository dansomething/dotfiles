# yamllint disable rule:colons
# https://github.com/alacritty/alacritty/blob/master/alacritty.yml
---
# Colors (Jellybeans)
colors:
  # Default colors
  primary:
    background: '0x151515'
    foreground: '0xe8e8d3'

  # Cursor volors
  cursor:
    text: '0xe8e8d3'
    cursor: '0xffb964'

  # Normal colors
  normal:
    black:   '0x888888'
    red:     '0xcf6a4c'
    green:   '0x99ad6a'
    yellow:  '0xfad07a'
    blue:    '0x8197bf'
    magenta: '0xf0a0c0'
    cyan:    '0xc6b6ee'
    white:   '0xe8e8d3'

  # Bright colors
  bright:
    black:   '0xc8c8c8'
    red:     '0xffb2b0'
    green:   '0xc8e2b9'
    yellow:  '0xffe1af'
    blue:    '0xbddff7'
    magenta: '0xfce2ff'
    cyan:    '0x0bbdb6'
    white:   '0xfeffff'

  # Selection colors
  selection:
    text: '0x5963a2'
    background: '0xf6f6f6'

cursor:
  style:
    # Cursor blinking state
    #
    # Values for `blinking`:
    #   - Never: Prevent the cursor from ever blinking
    #   - Off: Disable blinking by default
    #   - On: Enable blinking by default
    #   - Always: Force the cursor to always blink
    blinking: Always

  # Cursor blinking interval in milliseconds.
  blink_interval: 500

env:
  TERM: xterm-256color

# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  normal:
    family: Hack Nerd Font
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: Hack Nerd Font
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: Hack Nerd Font
    # Style can be specified to pick a specific face.
    # style: Italic

  # Point size of the font
  size: 12.0

  # Thin stroke font rendering (macOS only)
  #
  # Thin strokes are suitable for retina displays, but for non-retina screens
  # it is recommended to set `use_thin_strokes` to `false`
  #
  # macOS >= 10.14.x:
  #
  # If the font quality on non-retina display looks bad then set
  # `use_thin_strokes` to `true` and enable font smoothing by running the
  # following command:
  #   `defaults write -g CGFontRenderingFontSmoothingDisabled -bool NO`
  #
  # This is a global setting and will require a log out or restart to take
  # effect.
  #
  # This setting is removed in 0.11.0. Use AppleFontSmooting instead.
  # $ defaults write -g AppleFontSmoothing -int 0
  # See also:
  #   https://github.com/alacritty/alacritty/blob/master/CHANGELOG.md#removed
  #   https://github.com/alacritty/alacritty/issues/4616#issuecomment-1236413444
  # use_thin_strokes: true

shell:
  program: /usr/local/bin/bash
  args:
    - -l
    - -c
    - "tmux attach || tmux"

window:
  startup_mode: Fullscreen
