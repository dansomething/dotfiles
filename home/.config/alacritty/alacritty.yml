# yamllint disable rule:colons
---
# Colors (Jellybeans)
colors:
  # Default colors
  primary:
    background: '0x161616'
    foreground: '0xe4e4e4'

  # Cursor volors
  cursor:
    text: '0xfeffff'
    cursor: '0xffb472'

  # Normal colors
  normal:
    black:   '0xa3a3a3'
    red:     '0xe98885'
    green:   '0xa3c38b'
    yellow:  '0xffc68d'
    blue:    '0xa6cae2'
    magenta: '0xe7cdfb'
    cyan:    '0x00a69f'
    white:   '0xe4e4e4'

  # Bright colors
  bright:
    black:   '0xc8c8c8'
    red:     '0xffb2b0'
    green:   '0xc8e2b9'
    yellow:  '0xffe1af'
    blue:    '0xbddff7'
    magenta: '0xfce2ff'
    cyan:    '0x0bbdb6'
    white:   '0xfeffff'

  # Selection colors
  selection:
    text: '0x5963a2'
    background: '0xf6f6f6'

# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  normal:
    family: Hack Nerd Font
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: Hack Nerd Font
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: Hack Nerd Font
    # Style can be specified to pick a specific face.
    # style: Italic

  # Point size of the font
  size: 12.0
